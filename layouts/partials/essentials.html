<section id="fh5co-adopt" data-section="resources">
    <div class="container">
        <div class="row">
            <div style="margin-bottom:0;" class="col-md-12 section-heading text-center">
                <h2>{{ .Title | markdownify }}</h2>
            </div>
        </div>
        {{ range .Site.Taxonomies.categories.essentials }}
        <div class="row content-item">
            <div class="col-md-6 col-md-push-6 col-sm-12">
                <img src=".Params.thumbnail" alt="{{ .Title }}" class="img-rounded img-responsive">
            </div>
            <div class="col-md-6 col-md-pull-6 col-sm-12">
                <h2>{{ .Title |markdownify }}</h2>
                {{ if .Params.author }}
                <h3>Written by {{ .Params.author }} {{ dateFormat "January 2, 2006" .Params.date }}</h3>
                {{ end }}
                <p>{{ .Params.description }}</p>
                <div class="btn-wrap">
                <a class="btn btn-primary" href="{{ .Params.slug }}" target="_self"><span class="btn-home">READ MORE</span></a>
            </div>
            </div>
            <div class="clearfix visible-sm-block"></div>
        </div>
        {{ end }}
    </div>
</section>
