<section id="fh5co-events" style="background-image: url(images/{{ .Site.Params.counters.background }});"
	data-section="events">
	<div class="fh5co-overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 section-heading text-left">
				<h2 class=" left-border to-animate">{{ with .Site.Params.events.title }}{{ . | markdownify }}{{ end }}
				</h2>
				<div class="row">
					<div class="col-md-8 subtext to-animate">
						<h3>{{ with .Site.Params.events.description }}{{ . | markdownify }}{{ end }}</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center to-animate">
						<h3 style="color:white;">View all of our <a
								href="https://facebook.com/heartlandgreyhoundadoption/events">upcoming events</a>.</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
